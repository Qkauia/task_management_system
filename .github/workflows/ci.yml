name: CI

on:
  push:
    branches: 
      - '*'  # 監聽所有分支
  pull_request:
    branches: 
      - '*'  # 監聽所有分支

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2.0' # 你正在使用的 Ruby 版本

    - name: Install dependencies
      run: |
        gem install bundler
        bundle install

    - name: Build Docker image
      run: docker build -t my-image-name .

    - name: Run Docker container
      run: docker run -d --name my-container -e RAILS_ENV=test -e SECRET_KEY_BASE=test_secret_key_base my-image-name tail -f /dev/null

    - name: Run RuboCop
      run: docker exec my-container bundle exec rubocop

    - name: Run RSpec tests
      run: docker exec my-container bundle exec rspec
